<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>웹 에디터 실습</title>
    <script>
      window.onload = () => {
        const 입력한프로필내용 = localStorage.getItem("입력한프로필내용");

        document.getElementById("HTML_철수프로필보여주는곳").innerHTML = 입력한프로필내용;
      };
    </script>
  </head>
  <body>
    <div id="HTML_철수프로필보여주는곳"></div>
  </body>
</html>
