<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>디바이스 높이 감지 실습</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .CSS_푸터 {
        height: 100px;
        background-color: lightgray;
      }

      .CSS_플로팅버튼 {
        position: fixed;
        bottom: 10px;
        left: 90%;
      }
    </style>
    <script>
      window.addEventListener("scroll", () => {
        const 현재스크롤높이 = window.scrollY;
        console.log(현재스크롤높이);

        if (현재스크롤높이 >= 320) {
          document.getElementById("HTML_플로팅버튼").style = `
          position: relative;
          bottom: 40px;
          left: 90%;`;
        } else {
          document.getElementById("HTML_플로팅버튼").style = `
          position: fixed;
          bottom: 10px;
          left: 90%;`;
        }
      });
    </script>
  </head>
  <body>
    <img src="./image.jpeg" width="100%" />
    <button id="HTML_플로팅버튼" class="CSS_플로팅버튼">^</button>
    <div class="CSS_푸터">푸터</div>
  </body>
</html>
