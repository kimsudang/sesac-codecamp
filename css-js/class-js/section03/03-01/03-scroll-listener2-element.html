<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>스크롤리스너 실습</title>
    <style>
      .CSS_네모박스 {
        width: 1000px;
        height: 500px;
        overflow: scroll;
      }
    </style>
    <script>
      window.onload = () => {
        document.getElementById("HTML_네모박스").addEventListener("scroll", () => {
          const 스크롤내려간길이 = document.getElementById("HTML_네모박스").scrollTop;
          console.log(`스크롤이 ${스크롤내려간길이}만큼 내려갔어요,`);

          if (스크롤내려간길이 > 0) {
            document.getElementById("HTML_이미지상자").style = "border: 20px soild red";
          } else {
            document.getElementById("HTML_이미지상자").style = "border: none";
          }
        });
      };
    </script>
  </head>
  <body>
    <div id="HTML_네모박스" class="CSS_네모박스">
      <img id="HTML_이미지상자" src="./image.jpeg" width="1500px" />
    </div>
  </body>
</html>
