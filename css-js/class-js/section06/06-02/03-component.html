<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>페이지 복사 실습</title>
    <style>
      .CSS_배너 {
        height: 100px;
        background-color: chocolate;
      }

      .CSS_네비게이션 {
        height: 50px;
        background-color: aquamarine;
      }

      #HTML_일기보여주는곳 {
        display: block;
      }

      #HTML_강아지보여주는곳 {
        display: none;
      }
    </style>
    <script>
      const JS_메뉴이동 = (클릭한것) => {
        switch (클릭한것) {
          case "일기클릭": {
            document.getElementById("HTML_일기보여주는곳").style = "display: block";
            document.getElementById("HTML_강아지보여주는곳").style = "display: none";

            break;
          }
          case "강아지클릭": {
            document.getElementById("HTML_일기보여주는곳").style = "display: none";
            document.getElementById("HTML_강아지보여주는곳").style = "display: block";
            break;
          }
        }
      };
    </script>
  </head>
  <body>
    <div class="CSS_배너">배너 이미지입니다.</div>
    <div class="CSS_네비게이션">
      <button onclick="JS_메뉴이동('일기클릭')">일기</button>
      <button onclick="JS_메뉴이동('강아지클릭')">강아지</button>
    </div>

    <!-- 일기 메뉴 -->
    <div id="HTML_일기보여주는곳">
      일기목록 화면입니다.
      <div>diary1</div>
      <div>diary2</div>
      <div>diary3</div>
      <div>...</div>
    </div>

    <!-- 강아지 메뉴 -->
    <div id="HTML_강아지보여주는곳">
      일기목록 화면입니다.
      <div>diary1</div>
      <div>diary2</div>
      <div>diary3</div>
      <div>...</div>
    </div>
  </body>
</html>
