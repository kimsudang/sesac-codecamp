<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>페이지 복사 실습</title>
    <style>
      .CSS_배너 {
        height: 100px;
        background-color: chocolate;
      }

      .CSS_네비게이션 {
        height: 50px;
        background-color: aquamarine;
      }

      iframe {
        border: none;
      }
    </style>
    <script>
      const JS_메뉴이동 = (클릭한것) => {
        switch (클릭한것) {
          case "일기클릭": {
            document.getElementById("HTML_아이프레임").src = "./02-iframe2-diary.html";
            break;
          }
          case "강아지클릭": {
            document.getElementById("HTML_아이프레임").src = "./02-iframe3-dog.html";
            break;
          }
          case "코드캠프클릭": {
            document.getElementById("HTML_아이프레임").src = "https://codecampe.co.kr";
            break;
          }
        }
      };
    </script>
  </head>
  <body>
    <div class="CSS_배너">배너 이미지입니다.</div>
    <div class="CSS_네비게이션">
      <button onclick="JS_메뉴이동('일기클릭')">일기</button>
      <button onclick="JS_메뉴이동('강아지클릭')">강아지</button>
      <button onclick="JS_메뉴이동('코드캠프클릭')">코드캠프</button>
    </div>
    <iframe id="HTML_아이프레임" src="./02-iframe2-diary.html"></iframe>
  </body>
</html>
