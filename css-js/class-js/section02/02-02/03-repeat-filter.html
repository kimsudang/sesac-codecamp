<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>필터 실습</title>
    <script>
      const JS_필터링기능 = (event) => {
        const 선택한내용 = event.target.value;
        console.log(선택한내용);

        let 일기목록 = [{ 상태: "기쁨" }, { 상태: "행복" }, { 상태: "슬픔" }, { 상태: "기쁨" }];

        switch (선택한내용) {
          case "기쁨": {
            일기목록 = 일기목록.filter((e) => e.상태 === "기쁨");
            break;
          }
          case "행복": {
            일기목록 = 일기목록.filter((e) => e.상태 === "행복");
            break;
          }
          case "슬픔": {
            일기목록 = 일기목록.filter((e) => e.상태 === "슬픔");
            break;
          }
        }

        console.log(일기목록);
      };
    </script>
  </head>
  <body>
    <select onchange="JS_필터링기능(event)">
      <option>선택하세요</option>
      <option value="기쁨">기쁨</option>
      <option value="행복">행복</option>
      <option value="슬픔">슬픔</option>
    </select>
  </body>
</html>
