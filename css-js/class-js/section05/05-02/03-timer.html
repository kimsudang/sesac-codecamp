<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>타이머 실습</title>
    <style>
      html {
        cursor: none;
      }

      .CSS_가짜마우스 {
        width: 100px;

        position: absolute;
      }

      .CSS_사진1 {
        width: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
      }

      .CSS_사진2 {
        width: 100px;
        position: absolute;
        top: 300px;
        left: 300px;
      }
    </style>
    <script>
      window.addEventListener("mousemove", (event) => {
        const 가짜마우스 = document.getElementById("HTML_가짜마우스");
        가짜마우스.style.top = `${event.clientY + 5}px`;
        가짜마우스.style.left = `${event.clientX + 5}px`;
      });

      const JS_사진잡기기능 = (사진아이디) => {
        document.getElementById(사진아이디).style = "display: none;";

        // 타이머
        window.setTimeout(() => {
          document.getElementById(사진아이디).style = "display: block;";
        }, 2000);
      };
    </script>
  </head>
  <body>
    <img id="HTML_가짜마우스" class="CSS_가짜마우스" src="./00-hammer.png" />
    <img id="사진1" class="CSS_사진1" src="../05-01/image.jpeg" onclick="JS_사진잡기기능('사진1')" />
    <img id="사진2" class="CSS_사진2" src="../05-01/image.jpeg" onclick="JS_사진잡기기능('사진2')" />
  </body>
</html>
