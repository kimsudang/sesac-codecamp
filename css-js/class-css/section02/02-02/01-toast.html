<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>토스트 실습</title>
    <style>
      @keyframes 철수의애니메이션 {
        from {
          opacity: 0%;
        }
        90% {
          opacity: 0%;
        }
        to {
          opacity: 100%;
        }
      }
      .CSS_복사메시지 {
        width: 300px;
        height: 30px;
        color: white;
        background-color: black;
        border-radius: 10px;
        text-align: center;
        line-height: 30px;
        /* align-content: center; */

        animation-name: 철수의애니메이션;
        animation-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div class="CSS_복사메시지">복사되었습니다.</div>
  </body>
</html>
