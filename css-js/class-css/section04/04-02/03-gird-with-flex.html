<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>그리드 + 플렉스 실습</title>
    <style>
      .CSS_상자그룹 {
        max-width: 1100px;
        padding: 50px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;

  </head>
