<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>그리드와 플렉스 비교</title>
    <style>
      .CSS_결제수단그룹1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        width: 400px;
        background-color: lightgray;
      }

      .CSS_결제수단버튼1 {
        width: 100px;
        border: 1px solid black;
        background: skyblue;
      }

      .CSS_결제수단그룹2 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        place-items: center;
        width: 400px;
        background-color: lightblue;
      }

      .CSS_결제수단버튼2 {
        width: 100px;
        border: 1px solid black;
        background: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="CSS_결제수단그룹1">
      <div class="CSS_결제수단버튼1">신용카드</div>
      <div class="CSS_결제수단버튼1">계좌이체</div>
      <div class="CSS_결제수단버튼1">핸드폰결제</div>
      <div class="CSS_결제수단버튼1">무통장입금</div>
      <div class="CSS_결제수단버튼1">포인트결제</div>
    </div>

    <br /><br />

    <div class="CSS_결제수단그룹2">
      <div class="CSS_결제수단버튼2">신용카드</div>
      <div class="CSS_결제수단버튼2">계좌이체</div>
      <div class="CSS_결제수단버튼2">핸드폰결제</div>
      <div class="CSS_결제수단버튼2">무통장입금</div>
      <div class="CSS_결제수단버튼2">포인트결제</div>
    </div>
  </body>
</html>
