<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>z-index 실습</title>
    <style>
      .CSS_빨간종이 {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .CSS_노란종이 {
        width: 100px;
        height: 100px;
        background-color: yellow;

        position: absolute;
        top: 25px;
        left: 25px;

        z-index: 1;
      }

      .CSS_파란종이 {
        width: 100px;
        height: 100px;
        background-color: blue;

        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_빨간종이"></div>
    <div class="CSS_노란종이"></div>
    <div class="CSS_파란종이"></div>
  </body>
</html>
