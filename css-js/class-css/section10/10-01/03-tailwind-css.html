<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테일윈드CSS 실습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: hidden; /* 나만의 부트스트랩 만들기 방식 => CSS 만들기 */
        }

        .CSS_훈이의CSS {
          color: green;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // 나만의 부트스트랩 만들기 방식 => 색 변수 만들기
              철수가좋아하는색깔: "blue",
              영희가좋아하는색깔: "red",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-철수가좋아하는색깔 bg-영희가좋아하는색깔">Hello world!</h1>
    <div class="CSS_훈이의CSS lg:content-auto">작을 때는 초록색, 클 때는 숨기자.</div>
  </body>
</html>
