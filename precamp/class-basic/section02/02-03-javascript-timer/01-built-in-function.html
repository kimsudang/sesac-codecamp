<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>내장함수 실습</title>
    <script>
      // 시간지연함수 : setTimeout(기능, 초 - 밀리세컨);
      setTimeout(function () {
        console.log("5초가 지났습니다");
      }, 5000);

      // 시간반복함수 : setInterval(기능, 초);
      setInterval(function () {
        console.log("3초마다 실행됩니다");
      }, 3000);
    </script>
  </head>
  <body></body>
</html>
